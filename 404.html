<!doctype html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/SoftwareEngineeringFrontend/" />
    <script>
      var base = '/SoftwareEngineeringFrontend';
      var path =
        window.location.pathname.replace(/^\/SoftwareEngineeringFrontend/, '') +
        window.location.search +
        window.location.hash;
      document.cookie =
        'redirect_path=' + encodeURIComponent(path) + '; path=' + base + '; max-age=60';
      window.location.replace(base + '/');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
